<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
            
    <!-- Video Player -->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>
    
    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#earth</li>
                <li>#green</li>
                <li>#space</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    지구의 자전
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <!-- Actions -->
        <div class="actions">
            <li>
                <button>
                    <i class="fas fa-thumbs-up active"></i><span>1K</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down"></i><span>0</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share"></i><span>Share</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-plus"></i><span>Save</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                </button>
            </li>
        </div>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/earth.png" alt="" />
                <div class="info">
                    <span class="name">생활지구 by 야무</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </div>
    </section>
    <!-- Up Next -->
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/1.jpeg" alt="" />
                <div class="info">
                    <span class="title">초록빛 자연경관</span>
                    <span class="name">생활지구 by 야무</span>
                    <span class="views">83K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/2.jpeg" alt="" />
                <div class="info">
                    <span class="title">설악의 자연경관</span>
                    <span class="name">생활지구 by 야무</span>
                    <span class="views">83K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/3.avif" alt="" />
                <div class ="info">
                    <span class="title">나무의 자연경관</span>
                    <span class="name">생활지구 by 야무</span>
                    <span class="views">83K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
